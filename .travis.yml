language: python

python:
 - "3.7"

env:
  global:
   - API_PATH=docs/source/api
   - DOCTREES_PATH=docs/build/doctrees
   - HTML_PATH=docs/build/html

cache: 
 - directories:
   - $HOME/.cache/pip

install: 
  - pip install numpy scipy nibabel
  - pip install -U pytest pytest-cov codecov
  - pip install -U sphinx 
  - pip install -e .

script:
  - pytest --cov=gridloc tests/ -vv

after_success:
  - codecov
  - sphinx-apidoc -f -M -o $API_PATH gridloc
  - sed -zi "s/Submodules\n----------\n//g" $API_PATH/*.rst
  - sphinx-build -d $DOCTREES_PATH docs/source/ $HTML_PATH

notifications:
  email: false

deploy:
 - provider: pages
   skip_cleanup: true
   local_dir : $HTML_PATH
   repo : gpiantoni/gridloc
   target_branch : gh-pages
   github_token : $GITHUB_TOKEN
